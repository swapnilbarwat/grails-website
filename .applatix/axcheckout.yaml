---
type: service_template
subtype: container
name: axcheckout
description: Checks out a source repository to /src
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 10
  image: docker.applatix.io/applatix/axcheckout:v2
  docker_options: ""
  command: "/ax/bin/axcheckout.py %%repo%% %%commit%%"
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
outputs:
  artifacts:
    code:
      path: /src
